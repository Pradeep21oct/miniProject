<div class="card">
  <div class="card-header">
  <h1> {{pageTitle}}</h1>
  </div>

  <div class="card-body" >
      <div class="container">
    <div class="row">

      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3"><strong>Manager Id:</strong></div> 
          <div class="col-md-9">{{user.empId}}</div>       
        </div>
        <div class="row">
          <div class="col-md-3"><strong>Full Name:</strong></div>
          <div class="col-md-9">{{user.name}}</div>
        </div>
        <div class="row">
          <div class="col-md-3"><strong>Email Address:</strong></div>
          <div class="col-md-9">{{user.email}}</div>
        </div>
        <div class="row">
          <div class="col-md-3"><strong>Mobile :</strong></div>
          <div class="col-md-9">{{user.phone}}</div>
         </div>
       
          </div>
    </div>
  </div>
</div>
</div>
