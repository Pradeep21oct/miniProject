<div class="card">
  <div class="card-header">
  <h1>  {{pageTitle}}</h1>
  </div>

  <div class="card-body" >
<div class="container">
        <div class="row" *ngIf='user'>

      <div class="col-md-8">
        <div class="row" >
          <div class="col-md-3"><strong>Employee Id:</strong></div>
          <div class="col-md-3"> {{user.empId}}</div>
           <div class="col-md-3"><strong>Date of Joining:</strong> </div>
           <div class="col-md-3"> {{user.joinDate|date:'shortDate'}}</div>
        </div>
        <div class="row">
          <div class="col-md-3"><strong>Name:</strong> </div>
           <div class="col-md-3">  {{user.name}}</div>
           <div class="col-md-3"><strong>Dept Name:</strong> </div>
           <div class="col-md-3">  {{user.depName}}</div>
         
        </div>
        <div class="row">
          <div class="col-md-3"><strong>Email:</strong> </div>
          <div class="col-md-9"> {{user.email}}</div>
         </div>
        <div class="row">
          <div class="col-md-3"><strong>Phone Number:</strong> </div>
          <div class="col-md-9">{{user.phone}}</div>
        </div>
      
        
        <div class="row" style="margin-top: 20px;">
          <div class="col-md-4"></div>
          <div class="col-md-4"><strong>Leave Balance:</strong> </div>
          <div class="col-md-4"> {{user.balanceLeave}}</div>
        </div> 
          </div>
    </div>
	</div>
  </div>
</div>
